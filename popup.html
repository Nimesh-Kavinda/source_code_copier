<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Source Code Copy Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; width: 420px; }
    button { margin: 6px 4px; padding: 8px 10px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; }
    .primary { background: #0ea5e9; color: white; border-color: #0ea5e9; }
    textarea { width: 100%; height: 260px; font-family: monospace; font-size: 12px; margin-top: 8px; }
    .hint { font-size: 12px; color: #444; margin-top: 6px; }
  </style>
</head>
<body>
  <h3>Source Code Copy Tool</h3>
  <button id="activate" class="primary">Activate Selection Monitor</button>
  <button id="deactivate" disabled>Deactivate Monitor</button>
  <button id="copy" disabled>Copy HTML</button>
  <button id="download" disabled>Download HTML</button>
  <div class="hint">
    <strong>How to use:</strong><br>
    1. Click "Activate" below<br>
    2. Select any text/element on the webpage<br>
    3. The code will appear here automatically<br>
    <small>ðŸ’¡ The popup can be closed during selection - your results will be saved!</small>
  </div>
  <textarea id="code" readonly placeholder="Generated code will appear here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>
